<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background">
        <img src="images/pattern-background-desktop.svg" alt="Background desktop" class="background-desktop">
        <img src="images/pattern-background-mobile.svg" alt="Background mobile" class="background-mobile">
    </div>
    <div class="container">
        <div class="order-summary">
            <div class="illustration">
                <img src="images/illustration-hero.svg" alt="Listening to music illustration">
            </div>
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <div class="plan-details">
                    <img src="images/icon-music.svg" alt="Music icon">
                    <div>
                        <p class="plan-type">Annual Plan</p>
                        <p class="plan-price">$59.99/year</p>
                    </div>
                </div>
                <a href="#" class="change-plan">Change</a>
            </div>
            <button class="btn primary-btn">Proceed to Payment</button>
            <button class="btn secondary-btn">Cancel Order</button>
        </div>
    </div>
</body>

</html>
